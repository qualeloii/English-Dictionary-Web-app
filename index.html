<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <script src="js/script.js"></script>
    <script src="js/mainSection.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="assets/icon.png" alt="" style="height: 50px; width: auto" />
                </a>

                <ul class="navbar-nav ms-auto flex-row">
                    <li class="nav-item">
                        <div class="dropdown">
                            <a id="selectedFont" class="btn btn-sm dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Serif
                            </a>

                            <ul class="dropdown-menu">
                                <li><a onclick="changeFont(this)" class="dropdown-item" href="#">serif</a></li>
                                <li><a onclick="changeFont(this)" class="dropdown-item" href="#">Display</a></li>
                                <li><a onclick="changeFont(this)" class="dropdown-item" href="#">Handwriting</a></li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <div class="form-check form-switch">
                            <input onclick="handleCheckboxClick()"class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                            <label class="form-check-label" for="flexSwitchCheckDefault"><i
                                    class="bi bi-moon"></i></label>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <div class="input-group">
                        <input onkeydown="search(event)" id="myInput" type="text" class="form-control input-with-icon"
                            placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="container">
            <div id="dictionary-header" class="row">
                <div class="col-10">
                    <h1>hello</h1>
                    <h2>/həˈləʊ/</h2>
                </div>
                <div class="col-2">
                    <audio id="meu-audio"
                        src="https://api.dictionaryapi.dev/media/pronunciations/en/hello-au.mp3"></audio>
                    <button onclick="playAudio()" id="play-button" class="play-button"><i
                            class="fa fa-play"></i></button>
                </div>
            </div>

            <div class="d-flex separator">
                <div class="flex-shrink-0">
                    <p>noun</p>
                </div>
                <div class="flex-grow-1">
                    <hr class="linha-horizontal" style="height: 5px; border-color: red;">
                </div>
            </div>

            <div id="word-definition" class="d-flex flex-column">
                <h3>Meaning</h3>
                <ul>
                    <li>"Hello!" or an equivalent greeting.</li>
                </ul>
            </div>

            <div id="synonyms-noun" class="d-flex">
                <h3>Synonyms</h3>
                <h4>greeting</h4>
            </div>

            <div class="d-flex separator">
                <div class="flex-shrink-0">
                    <p>verb</p>
                </div>
                <div class="flex-grow-1">
                    <hr class="linha-horizontal" style="height: 5px; border-color: red;">
                </div>
            </div>

            <div id="usage-example" class="d-flex flex-column">
                <h3>Meaning</h3>
                <ul>
                    <li>To greet with "hello".</li>
                </ul>
            </div>

            <div id="synonyms-verb" class="d-flex">
            </div>

        </div>
    </main>

    <!-- <footer class="footer bg-light">
        <div class="container">
            <span class="text-muted">Copyright © 2023
            </span>
        </div>
    </footer> -->
</body>

</html>
